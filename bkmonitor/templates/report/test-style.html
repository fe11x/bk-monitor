<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            overflow-y: auto;
        }
        
    </style>
</head>
<body>
    <div class="bk-email-wrap" style="position: relative; background: #f0f1f5; font-family: MicrosoftYaHei; width: 1000px; margin: 0 auto;">
        <div class="bg-header" style="height: 150px; background: linear-gradient(180deg,#2e3959, #5b6b92);"></div>
        <div class="content-main" style="position: absolute; width: 91%; top: 0; left: 50%; padding-top: 16px; padding-bottom: 32px; transform: translateX(-50%);">
            <div class="content-link" style="height: 16px; font-size: 12px; text-align: right; color: rgba(255,255,255,0.5); line-height: 16px;">url</div>
            <div class="content-logo-wrap" style="display: flex; align-items: center; height: 32px; font-size: 0;">
                <img src="logo.png" alt="" class="logo" style="display: inline-block; width: 32px; height: 32px;">
                <span class="title" style="height: 24px; font-size: 18px; text-align: left; color: #ffffff; line-height: 24px; margin-left: 12px;">蓝鲸监控平台</span>
            </div>
            <div class="content-title" style="display: flex; align-items: center; min-height: 80px; padding: 16px 28px; margin-top: 44px; border-radius: 2px; box-shadow: 0px 2px 10px 2px rgba(151,155,165,0.3); background-color: #fff;box-sizing: border-box;">
                <span style="font-size: 18px; font-family: MicrosoftYaHei, MicrosoftYaHei-Bold; font-weight: 700; text-align: left; color: #394567; line-height: 24px;">【监控功能日报】运维环境，agent异常，采集器异常告警</span>
            </div>
            <div class="chart-list-wrap" style="margin-top: 24px;">
                <div class="chart-wrap" style="margin-bottom: 20px; padding: 14px 16px 24px 16px; background: #fff; border-radius: 2px; box-shadow: 0px 2px 10px 2px rgba(151,155,165,0.3);">
                    <div class="chart-title-wrap" style="display: flex; align-items: center; margin-bottom: 10px; font-size: 0;">
                        <span class="icon" style="display: inline-block; width: 4px; height: 16px; background: #699df4; border-radius: 1px; margin-right: 4px;"></span>
                        <span class="title" style="height: 19px; font-size: 14px; font-family: MicrosoftYaHei; text-align: left; color: #63656e; line-height: 19px;">Agent安装情况</span>
                    </div>
                    <div class="chart-main" style="padding: 0 8px;">
                       <div class="chart-tips" style="font-size: 12px; font-family: MicrosoftYaHei; text-align: left; color: #979ba5; line-height: 16px; margin-bottom: 16px;">采集相关的都依赖agent的安装正常，除了自定义上报(HTTP)和远程采集,数据平台监控不需要Agent安装，其他功能都依赖Agent。</div>
                        <div class="chart" style="min-height: 141px; font-size: 0; margin-top: 16px;">
                            <img class="chart-img" style="background-color: blue; min-height: 141px; display: inline-block; width: 100%;" src="data:image/png;base64,{{graph}}" alt="">
                        </div>
                        <div class="chart" style="min-height: 141px; font-size: 0; margin-top: 16px;">
                            <img class="chart-img" style="background-color: blue; min-height: 141px; display: inline-block; width: 100%;" src="data:image/png;base64,{{graph}}" alt="">
                        </div>
                    </div>
                </div>
                <div class="chart-wrap" style="padding: 14px 16px 24px 16px; background: #fff; border-radius: 2px; box-shadow: 0px 2px 10px 2px rgba(151,155,165,0.3);">
                    <div class="chart-title-wrap" style="display: flex; align-items: center; margin-bottom: 10px; font-size: 0;">
                        <span class="icon" style="display: inline-block; width: 4px; height: 16px; background: #699df4; border-radius: 1px; margin-right: 4px;"></span>
                        <span class="title" style="height: 19px; font-size: 14px; font-family: MicrosoftYaHei; text-align: left; color: #63656e; line-height: 19px;">主机基础性能数据</span>
                    </div>
                    <div class="chart-main" style="padding: 0 8px;">
                        <div class="chart-tips" style="font-size: 12px; font-family: MicrosoftYaHei; text-align: left; color: #979ba5; line-height: 16px;">主机基础性能数据依赖采集器basereport的安装。配置平台配置的进程信息将会被监控到，如果进程显示为灰色，其中一个可能的原因就是processbeat采集器未安装或异常。</div>
                        <div class="col-2-wrap" style="display: flex; flex-wrap: wrap; margin-left: -16px;">
                            <div class="chart-item" style="flex: 1; min-height: 141px; min-width: 45%; margin-top: 16px; font-size: 0; margin-left: 16px;">
                                <img class="chart-img" style="background-color: blue; min-height: 141px; display: inline-block; width: 100%;" src="" alt="">
                            </div>
                            <div class="chart-item" style="flex: 1; min-height: 141px; min-width: 45%; margin-top: 16px; font-size: 0; margin-left: 16px;">
                                <img class="chart-img" style="background-color: blue; min-height: 141px; display: inline-block; width: 100%;" src="" alt="">
                            </div>
                            <div class="chart-item" style="flex: 1; min-height: 141px; min-width: 45%; margin-top: 16px; font-size: 0; margin-left: 16px;">
                                <img class="chart-img" style="background-color: blue; min-height: 141px; display: inline-block; width: 100%;" src="" alt="">
                            </div>
                            <div class="chart-item" style="flex: 1; min-height: 141px; min-width: 45%; margin-top: 16px; font-size: 0; margin-left: 16px;">
                                <img class="chart-img" style="background-color: blue; min-height: 141px; display: inline-block; width: 100%;" src="" alt="">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="btn-wrap" style="text-align: center; margin-top: 31px; cursor: pointer;">
                <a class="more-btn" style="display: inline-block; padding: 0 16px; font-size: 14px; font-family: MicrosoftYaHei; text-align: center; color: #ffffff;line-height: 32px; height: 32px; background: #3a84ff;border-radius: 16px; margin: 0 auto; text-decoration: none;" href="/">点击订阅更多内容</a>
            </div>
        </div>
    </div>
</body>
</html>
