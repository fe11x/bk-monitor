<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>即将转入蓝鲸登录...</title>
    <script src="${STATIC_URL}js/jquery-1.10.2.min.js"></script>
    <link href="${STATIC_URL}css/bk.css" rel="stylesheet">
</head>
<body style="font-family:Microsoft Yahei;">
<div class="errors-login-failure-wrap box">
    <img src="${STATIC_URL}img/expre_login_failure.jpg" width="183" height="112"/>
    <div class="errors-login-fialure-con clearfix">
        <h1>蓝鲸平台登录失败！</h1>
        <p><strong>可能原因：</strong></p>
        <p>1、OA登录验证失败；</p>
        <p>2、用户信息不存在。</p>
        <a href="javascript:;" class="btn-jump f_r" onclick='jump_now()'>重新登录</a>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        //count_down()
    });

    var cd_sec = 10;
    function count_down() {
        $('#cd_sec').html(cd_sec)
        cd_sec += -1
        if (cd_sec < 0) {
            cd_sec = 5;
            jump_now();
        }
        setTimeout('count_down()', 1000)
    }

    function jump_now() {
        //window.top.location.reload()
        window.location.href = '/accounts/logout/';
    }
</script>
</body>
</html>
